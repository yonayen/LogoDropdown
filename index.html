<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LogoDropdown</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts Ek Mukta -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ek+Mukta">
</head>
<body>

	<h1>Cool Logos</h1>

		<div class="dropdown">
			<button class="dropbtn">Program Type</button>
			<div class="dropdown-content">
				<a href="#">Search All</a>
				<a href="#">Scholarship Program</a>
				<a href="#">Loan Program</a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Education Level</button>
			<div class="dropdown-content">
				<a href="#">Search All</a>
				<a href="#">Kindergarten</a>
				<a href="#">High School</a>
			</div>
		</div>

		<button class="search">Search</button>


	<section class="logos">
		<table>
		  <tr>
		    <td class="item1 light"><img src="images/aci.png"></td>
		    <td class="item2 color"><img src="images/aci - color.png"></td>
		    <td class="item3 light"><img src="images/acm - fade copy 2.png"></td>
		  </tr>
		  <tr>
		    <td class="item4 color"><img src="images/acm - color.png"></td>
		    <td class="item5 color"><img src="images/AFE color.png"></td>
		    <td class="item6"></td>
		  </tr>
		  <tr>
		    <td class="item7"></td>
		    <td class="item8"></td>
		    <td class="item9"></td>
		  </tr>
		</table>
	</section>



	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="apps/app.js"></script>
</body>
</html>
