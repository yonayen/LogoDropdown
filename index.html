<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LogoDropdown</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts Ek Mukta -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ek+Mukta">
</head>
<body>

	<h1>Cool Logos</h1>
​
		<div class="dropdown">
			<button class="dropbtn">Program Type</button>
			<div class="dropdown-content">
				<a class="filter type" data-filter="all" href="#">Search All</a>
				<a class="filter type" data-filter="scholarship" href="#">Scholarship Program</a>
				<a class="filter type" data-filter="loan" href="#">Loan Program</a>
			</div>
		</div>
​
		<div class="dropdown">
			<button class="dropbtn">Education Level</button>
			<div class="dropdown-content">
				<a class="filter level" data-filter="all" href="#">Search All</a>
				<a class="filter level" data-filter="kindergarten" href="#">Kindergarten</a>
				<a class="filter level" data-filter="highschool" href="#">High School</a>
			</div>
		</div>
​
		<button class="search">Search</button>
​
​
	<section class="logos">
		<table>
		  <tr>
		    <td class="item1 loan highschool grayscale"><img src="images/aci.png"></td>
		    <td class="item2 loan highschool color"><img src="images/aci - color.png"></td>
		  </tr>
		  <tr>
		    <td class="item3 loan kindergarten grayscale"><img src="images/acm - fade copy 2.png"></td>
		    <td class="item4 loan kindergarten color"><img src="images/acm - color.png"></td>
		  </tr>
		  <tr>
		    <td class="item7"></td>
		    <td class="item8"></td>
		    <td class="item9"></td>
		  </tr>
		</table>
	</section>
​

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
